<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow.me login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles_login.css"/>
</head>
<body>
    <header>
        <img id="logo" src="../media/1.png">
    </header>

    <section class="formulario">
        <form method="get" action="./index.html">
            <div>
              <h1>Faça seu login</h1>  
            </div>
            <div class="email">
                <label>Email</label>
                <input type="email" placeholder="Digite o Email" name="email:" required/>
            </div>
            <div class="senha">
                <label>Senha</label>
                <input type="password" placeholder="Digite a Senha" name="senha:" required/> 
            </div>
            <div class="button_login">
               <a onclick href="./index.html">
                    <input type="submit" value="Entrar"/>
               </a>
            </div>
            <div class="clique_aqui">
                <span>Não tem cadastro? <a href="./cadastro.html" style="color:#F2B707;">Clique aqui</a></span>
            </div>
        </form>
    </section>
    <footer>
        <img id="logo_footer" src="../media/1.png"/>
        <div>
            <span>todos os direitos reservados ©</span>
            <span>desenvolvido por: Equipe 128 Turma 4</span>
        </div>
    </footer>
</body>
</html>
