<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow.me Cadastro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles_cadastro.css">
</head>
<body>
    <header>
        <img id="logo" src="./1.png">
    </header>

    <section class="formulario">
        <form method="get" action="./login.html">
            <div>
              <h1>Faça seu Cadastro</h1>  
            </div>
            <div>
                <label>Nome</label>
                <input type="text" placeholder="Qual o seu nome completo?" name="nome" required/>
            </div>
            <div class="email">
                <label>Email</label>
                <input type="email" placeholder="Digite o Email" name="email:" required/>
            </div>
            <div>
                <label>Telefone</label>
                <input type="tel" placeholder="(xx)xxxxx-xxxx" name="tel" required/>
            </div>
            <div class="senha">
                <label>Senha</label>
                <div class="comfirma_senha">
                    <div class="senha1">
                        <input type="password" placeholder="Senha" name="senha:" required/> 
                    </div>
                    <div class="senha2">
                        <input type="password" placeholder="comfirme sua Senha" name="comfirmar senha:" required/> 
                    </div>
                </div>
            </div>
            <div class="button_login">
               <a onclick href="./index.html">
                    <input type="submit" value="Cadastrar"/>
               </a>
            </div>
            <div class="clique_aqui">
                <span>Já tem cadastro? <a href="./login.html" style="color:#F2B707;">Clique aqui</a></span>
            </div>
        </form>
    </section>
    <footer>
        <img id="logo_footer" src="./1.png"/>
        <div>
            <span>todos os direitos reservados ©</span>
            <span>desenvolvido por: Equipe 128 Turma 4</span>
        </div>
    </footer>
</body>
</html>
    
</body>
</html>
